<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S</title>

    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Logo2.svg" alt="logo" class="header__image" />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__item-image"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>

            <button
              type="button"
              id="edit-cursor-pointer"
              class="profile__edit-button"
            ></button>

            <p class="profile__job">Explorer</p>
          </div>

          <button
            type="button"
            id="add-cursor-pointer"
            class="profile__add-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">&copy; 2023 Around The U.S</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="edit-close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__input">
          <input
            type="text"
            placeholder="Name"
            class="name"
            id="profile-name-input"
          />
          <input
            type="text"
            placeholder="Job"
            class="job"
            id="profile-job-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="card-edit-close"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__input">
          <input
            type="text"
            placeholder="Title"
            class="name modal__name"
            id="profile-title-input"
          />
          <input
            type="text"
            placeholder="Image URL"
            class="job modal__URL"
            id="profile-image-input"
          />
          <button type="button" class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="trash__icon" type="button"></button>
        <img src="" alt="" id="url__image" class="card__image" />

        <div class="card__rectangle">
          <h2 class="card__description"></h2>
          <button
            type="button"
            id="like-button"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>

    <div class="modal" id="image__modal">
      <div class="modal__img-container">
        <button class="modal__close" id="image-edit-close"></button>
        <img src="#" alt="" id="pop_out_url__image" class="modal-pop-out" />
        <p class="modal__description"></p>
      </div>
    </div>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
