<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S</title>

    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Logo2.svg" alt="logo" class="header__image" />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__item-image"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>

            <button
              type="button"
              id="edit-cursor-pointer"
              class="profile__edit-button"
            ></button>

            <p class="profile__job">Explorer</p>
          </div>

          <button
            type="button"
            id="add-cursor-pointer"
            class="profile__add-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/yosemite-valley.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />

              <div class="card__rectangle">
                <h2 class="card__description">Yosemite Valley</h2>
                <button
                  type="button"
                  id="like-button-1"
                  class="card__like-button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/lake-louise.png"
                alt="Lake Louise"
                class="card__image"
              />

              <div class="card__rectangle">
                <h2 class="card__description">Lake Louise</h2>
                <button
                  type="button"
                  id="like-button-2"
                  class="card__like-button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/bald-mountains.png"
                alt="Bald Mountains"
                class="card__image"
              />

              <div class="card__rectangle">
                <h2 class="card__description">Bald Mountains</h2>
                <button
                  type="button"
                  id="like-button-3"
                  class="card__like-button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img src="images/latemar.png" alt="Latemar" class="card__image" />

              <div class="card__rectangle">
                <h2 class="card__description">Latemar</h2>
                <button
                  type="button"
                  id="like-button-4"
                  class="card__like-button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/vanoise-national-park.png"
                alt="Vanoise National Park"
                class="card__image"
              />

              <div class="card__rectangle">
                <h2 class="card__description">Vanoise National Park</h2>
                <button
                  type="button"
                  id="like-button-5"
                  class="card__like-button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/lago-di-braies.png"
                alt="Lago Di Braies"
                class="card__image"
              />

              <div class="card__rectangle">
                <h2 class="card__description">Lago di braies</h2>
                <button
                  type="button"
                  id="like-button-6"
                  class="card__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">&copy; 2023 Around The U.S</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input type="text" class="name" />
          <input type="text" class="job" />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
